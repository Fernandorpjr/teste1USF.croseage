    <script type="module">
        // For GitHub Pages, we'll use local data only
        window.supabaseReady = false;
        console.log('Using local data only for GitHub Pages');
    </script>
    
    <script>
        // Performance monitoring
        const performanceObserver = new PerformanceObserver((list) => {
            for (const entry of list.getEntries()) {
                console.log(`${entry.name}: ${entry.duration}ms`);
            }
        });
        performanceObserver.observe({entryTypes: ['measure', 'navigation']});

        // Global variables
        let isEditing = false;

        // Progress bar animation
        function updateProgress(percentage) {
            // Simplified version that doesn't depend on missing elements
            console.log('Progress:', percentage + '%');
        }
        
        // Loading indicator
        function showLoadingIndicator(message = 'Carregando dados...') {
            console.log('Showing loading indicator with message:', message);
            const container = document.getElementById('content-container');
            if (container) {
                container.innerHTML = `
                    <div class="loading" style="display: flex; justify-content: center; align-items: center; height: 200px;">
                        <div>
                            <div class="spinner" style="border: 4px solid #f3f3f3; border-top: 4px solid #007bff; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 0 auto;"></div>
                            <p style="text-align: center; margin-top: 20px;">${message}</p>
                        </div>
                    </div>
                `;
            } else {
                console.log('Content container not found');
            }
        }

        // Enhanced error handling
        function handleError(error, context = '') {
            console.error(`Erro ${context}:`, error);
            const container = document.getElementById('content-container');
            if (container) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 40px;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: #dc3545; margin-bottom: 20px;"></i>
                        <h3>Ops! Algo deu errado</h3>
                        <p>N√£o foi poss√≠vel carregar o cronograma. Por favor, recarregue a p√°gina.</p>
                        <p style="color: #6c757d; font-size: 0.9rem;">Detalhes: ${error.message}</p>
                        <button onclick="location.reload()" class="action-button" style="background: #007bff; color: white; margin-top: 20px;">
                            <i class="fas fa-refresh"></i> Recarregar P√°gina
                        </button>
                    </div>
                `;
            } else {
                console.log('Content container not found for error handling');
            }
        }

        // Simplified data loading for GitHub Pages - local data only
        async function loadScheduleData() {
            try {
                console.log('Iniciando carregamento de dados...');
                
                // Show loading indicator
                showLoadingIndicator('Carregando dados do arquivo local...');
                console.log('Carregando dados do arquivo JSON...');
                
                const response = await fetch('cronograma-dados.json');
                console.log('Resposta do fetch:', response);
                
                // Check if response is ok
                if (!response.ok) {
                    console.error('Erro na resposta HTTP:', response.status, response.statusText);
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                console.log('Processando dados JSON...');
                const data = await response.json();
                console.log('Dados carregados com sucesso:', data);
                
                // Verify data structure
                if (!data || typeof data !== 'object') {
                    throw new Error('Dados inv√°lidos carregados do arquivo JSON');
                }

        // Enhanced save functionality
        // Simplified save functionality for GitHub Pages - local storage only
        async function saveSchedule() {
            if (!isEditing) {
                announceToScreenReader('Nenhuma edi√ß√£o para salvar');
                return;
            }

            try {
                // Show loading indicator
                showLoadingIndicator('Salvando dados localmente...');
                
                const editedData = { schedules: {} };
                const days = ['segunda', 'terca', 'quarta', 'quinta', 'sexta'];
                
                // Save current tab data
                const activeTab = document.querySelector('.tab-button.active');
                if (activeTab) {
                    const tabText = activeTab.textContent.toLowerCase();
                    const currentDay = days.find(day => tabText.includes(day.replace('terca', 'ter√ßa')));
                    
                    if (currentDay && window.scheduleData[currentDay]) {
                        editedData.schedules[currentDay] = JSON.parse(JSON.stringify(window.scheduleData[currentDay]));
                        
                        // Update with edited values
                        const rows = document.querySelectorAll('tbody tr');
                        rows.forEach((row, index) => {
                            const cells = row.querySelectorAll('td[contenteditable="true"]');
                            if (cells.length > 0 && editedData.schedules[currentDay].schedule[index]) {
                                const schedule = editedData.schedules[currentDay].schedule[index];
                                const keys = ['drA', 'resA', 'resB', 'drB', 'enfC', 'enfD', 'tecL', 'tecM', 'draE', 'draF', 'agentes'];
                                
                                cells.forEach((cell, cellIndex) => {
                                    if (keys[cellIndex]) {
                                        schedule[keys[cellIndex]] = cell.textContent.trim();
                                    }
                                });
                            }
                        });
                    }
                }

                // Save to localStorage
                localStorage.setItem('editedSchedule', JSON.stringify(editedData));
                
                // Update global data
                Object.assign(window.scheduleData, editedData.schedules);
                
                // Disable editing
                isEditing = false;
                const editableCells = document.querySelectorAll('td[contenteditable="true"]');
                editableCells.forEach(cell => {
                    cell.setAttribute('contenteditable', 'false');
                    cell.removeAttribute('aria-label');
                });

                announceToScreenReader('Cronograma salvo com sucesso');
                showNotification('Cronograma salvo localmente!', 'success');
                
            } catch (error) {
                handleError(error, 'ao salvar cronograma');
                showNotification(`Erro ao salvar cronograma: ${error.message}`, 'error');
            }
        }

        // Notification system
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            const colors = {
                success: '#28a745',
                error: '#dc3545',
                info: '#007bff',
                warning: '#ffc107'
            };
            
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${colors[type]};
                color: white;
                padding: 15px 20px;
                border-radius: 8px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.2);
                z-index: 1000;
                animation: slideIn 0.3s ease;
                max-width: 300px;
            `;
            
            const icon = type === 'success' ? 'check' : type === 'error' ? 'times' : 'info';
            notification.innerHTML = `<i class="fas fa-${icon}"></i> ${message}`;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.style.animation = 'slideOut 0.3s ease';
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.parentNode.removeChild(notification);
                        }
                    }, 300);
                }
            }, 3000);
        }

        // Function to update the timeline marker position based on current time
        function updateTimelineMarker() {
            const now = new Date();
            const currentHour = now.getHours();
            const currentMinute = now.getMinutes();
            
            // Only show timeline during working hours (7:00 - 17:00)
            if (currentHour < 7 || currentHour >= 17) {
                removeTimelineMarker();
                return;
            }
            
            // Calculate position based on time (7:00 = 0%, 17:00 = 100%)
            const totalMinutes = (currentHour - 7) * 60 + currentMinute;
            const percentage = (totalMinutes / (10 * 60)) * 100; // 10 hours total
            
            createOrUpdateTimelineMarker(percentage);
        }
        
        // Function to create or update the timeline marker
        function createOrUpdateTimelineMarker(percentage) {
            let marker = document.getElementById('timeline-marker');
            
            if (!marker) {
                marker = document.createElement('div');
                marker.id = 'timeline-marker';
                marker.className = 'timeline-marker';
                document.body.appendChild(marker);
            }
            
            // Position the marker relative to the content area
            const contentContainer = document.querySelector('.content');
            if (contentContainer) {
                const containerRect = contentContainer.getBoundingClientRect();
                const table = contentContainer.querySelector('table');
                
                if (table) {
                    const tableRect = table.getBoundingClientRect();
                    // Position marker relative to table
                    marker.style.position = 'absolute';
                    marker.style.top = `${containerRect.top + (tableRect.height * percentage / 100)}px`;
                    marker.style.left = `${tableRect.left}px`;
                    marker.style.width = `${tableRect.width}px`;
                    marker.style.zIndex = '100';
                }
            }
        }
        
        // Function to remove the timeline marker
        function removeTimelineMarker() {
            const marker = document.getElementById('timeline-marker');
            if (marker) {
                marker.remove();
            }
        }
        
        // Function to handle schedule square interactions
        function setupScheduleSquareFunctionality() {
            // Add click event to all schedule cells
            document.addEventListener('click', function(e) {
                // Check if clicked element is a schedule cell
                if (e.target.tagName === 'TD' && e.target.parentElement.parentElement.tagName === 'TBODY') {
                    const cell = e.target;
                    
                    // If we're in color painting mode, apply the selected color
                    if (window.currentPaintingColor) {
                        // Prevent any color application
                        showNotification('Todas as cores foram removidas conforme solicitado.', 'info');
                        return;
                    }
                    
                    // Highlight the clicked cell
                    document.querySelectorAll('td').forEach(td => {
                        td.style.outline = '';
                    });
                    
                    cell.style.outline = '2px solid #007bff';
                    cell.style.outlineOffset = '-2px';
                    
                    // Show notification with cell info
                    const timeCell = cell.parentElement.querySelector('td:first-child');
                    const timeInfo = timeCell ? timeCell.textContent : 'Hor√°rio desconhecido';
                    
                    showNotification(`C√©lula selecionada: ${timeInfo}`, 'info');
                }
            });
        }
        
        // Custom color palette functionality
        window.customColors = [
            { id: 'baby-blue', name: 'Azul Beb√™', color: '#ffffff' },
            { id: 'light-green', name: 'Verde Claro', color: '#ffffff' },
            { id: 'light-pink', name: 'Rosa Claro', color: '#ffffff' },
            { id: 'light-yellow', name: 'Amarelo Claro', color: '#ffffff' },
            { id: 'light-purple', name: 'Roxo Claro', color: '#ffffff' },
            { id: 'light-orange', name: 'Laranja Claro', color: '#ffffff' },
            // Novas especialidades
            { id: 'women-health', name: 'Sa√∫de da Mulher', color: '#ffffff' },
            { id: 'pediatrics', name: 'Pediatria', color: '#ffffff' },
            { id: 'general-practitioner', name: 'Cl√≠nico Geral', color: '#ffffff' }
        ];
        
        window.currentPaintingColor = null;
        
        // Function to create curtain panel for color palette
        function createColorCurtainPanel() {
            // Create curtain toggle button
            const toggleButton = document.createElement('button');
            toggleButton.className = 'curtain-toggle';
            toggleButton.innerHTML = '<i class="fas fa-palette"></i>';
            toggleButton.title = 'Abrir paleta de cores';
            document.body.appendChild(toggleButton);
            
            // Create curtain panel
            const curtainPanel = document.createElement('div');
            curtainPanel.className = 'curtain-panel';
            curtainPanel.id = 'color-curtain-panel';
            curtainPanel.innerHTML = `
                <div class="curtain-header">
                    <h3><i class="fas fa-palette"></i> Paleta de Cores</h3>
                    <button class="curtain-close">&times;</button>
                </div>
                <div class="color-picker-container">
                    <div class="color-picker-title">
                        <i class="fas fa-fill"></i> Cores Predefinidas
                    </div>
                    <div id="custom-colors-container">
                        ${window.customColors.map(color => `
                            <div class="custom-color" 
                                 data-color-id="${color.id}" 
                                 data-color-value="${color.color}"
                                 title="${color.name}"
                                 style="background-color: #ffffff; border: 1px solid #ddd;">
                            </div>
                        `).join('')}
                        <button class="action-button edit-button" id="add-custom-color" style="margin-left: 10px; padding: 5px 10px; font-size: 12px;">
                            <i class="fas fa-plus"></i> Adicionar Cor
                        </button>
                    </div>
                </div>
                <div style="margin-top: 20px;">
                    <button class="action-button" id="clear-custom-colors" style="background: #dc3545; color: white; padding: 8px 15px;">
                        <i class="fas fa-eraser"></i> Limpar Cores Personalizadas
                    </button>
                    <button class="action-button" id="exit-paint-mode" style="background: #6c757d; color: white; padding: 8px 15px; margin-left: 10px;">
                        <i class="fas fa-times"></i> Sair do Modo Pintura
                    </button>
                </div>
                <div style="margin-top: 20px; padding-top: 15px; border-top: 1px solid #dee2e6;">
                    <p><strong>Instru√ß√µes:</strong></p>
                    <ol style="font-size: 12px; padding-left: 20px;">
                        <li>Selecione uma cor clicando nela</li>
                        <li>Clique nas c√©lulas do cronograma para pintar</li>
                        <li>Clique em "Sair do Modo Pintura" quando terminar</li>
                    </ol>
                </div>
            `;
            document.body.appendChild(curtainPanel);
            
            // Add event listeners
            toggleButton.addEventListener('click', function() {
                curtainPanel.classList.toggle('open');
                toggleButton.innerHTML = curtainPanel.classList.contains('open') ? 
                    '<i class="fas fa-times"></i>' : '<i class="fas fa-palette"></i>';
                toggleButton.title = curtainPanel.classList.contains('open') ? 
                    'Fechar paleta de cores' : 'Abrir paleta de cores';
            });
            
            document.querySelector('.curtain-close').addEventListener('click', function() {
                curtainPanel.classList.remove('open');
                toggleButton.innerHTML = '<i class="fas fa-palette"></i>';
                toggleButton.title = 'Abrir paleta de cores';
            });
            
            document.getElementById('custom-colors-container').addEventListener('click', function(e) {
                if (e.target.classList.contains('custom-color')) {
                    // Remove active class from all colors
                    document.querySelectorAll('.custom-color').forEach(el => {
                        el.classList.remove('active');
                    });
                    
                    // Add active class to clicked color
                    e.target.classList.add('active');
                    
                    // Set current painting color
                    const colorId = e.target.getAttribute('data-color-id');
                    const colorValue = e.target.getAttribute('data-color-value');
                    window.currentPaintingColor = { id: colorId, color: colorValue };
                    
                    showNotification(`Modo pintura ativado: ${window.customColors.find(c => c.id === colorId)?.name || 'Cor personalizada'}`, 'info');
                }
            });
            
            document.getElementById('add-custom-color').addEventListener('click', function() {
                const color = prompt('Digite a cor em formato hexadecimal (ex: #FF5733):');
                if (color && /^#[0-9A-F]{6}$/i.test(color)) {
                    const name = prompt('Digite o nome da cor:') || 'Cor Personalizada';
                    const id = 'custom-' + Date.now();
                    
                    window.customColors.push({ id, name, color });
                    
                    // Add to palette
                    const colorElement = document.createElement('div');
                    colorElement.className = 'custom-color';
                    colorElement.setAttribute('data-color-id', id);
                    colorElement.setAttribute('data-color-value', color);
                    colorElement.title = name;
                    colorElement.style.backgroundColor = '#ffffff';
                    colorElement.style.border = '1px solid #ddd';
                    
                    document.getElementById('custom-colors-container').insertBefore(colorElement, document.getElementById('add-custom-color'));
                    
                    showNotification('Cor adicionada com sucesso!', 'success');
                } else if (color) {
                    showNotification('Formato de cor inv√°lido. Use formato hex (#FF5733)', 'error');
                }
            });
            
            document.getElementById('clear-custom-colors').addEventListener('click', function() {
                // Remove all custom color classes from cells
                const cells = document.querySelectorAll('td');
                cells.forEach(cell => {
                    const colorClasses = Array.from(cell.classList).filter(cls => cls.startsWith('custom-color-'));
                    colorClasses.forEach(cls => {
                        cell.classList.remove(cls);
                        cell.style.backgroundColor = '';
                        cell.style.color = '';
                    });
                });
                
                showNotification('Cores personalizadas limpas com sucesso!', 'success');
            });
            
            document.getElementById('exit-paint-mode').addEventListener('click', function() {
                window.currentPaintingColor = null;
                document.querySelectorAll('.custom-color').forEach(el => {
                    el.classList.remove('active');
                });
                showNotification('Modo pintura desativado', 'info');
            });
        }
        
        // Initialize timeline marker and schedule square functionality
        function initializeScheduleFeatures() {
            setupScheduleSquareFunctionality();
            createColorCurtainPanel(); // Add color curtain panel
            
            // Update timeline marker every minute
            setInterval(updateTimelineMarker, 60000);
            
            // Initial update
            updateTimelineMarker();
        }

        // Test data loading
        window.testDataLoading = async function() {
            console.log('Testing data loading...');
            try {
                const response = await fetch('cronograma-dados.json');
                console.log('Test response:', response);
                if (response.ok) {
                    const data = await response.json();
                    console.log('Test data loaded successfully:', data);
                    
                    // Additional verification
                    console.log('Test data type:', typeof data);
                    console.log('Test data keys:', Object.keys(data));
                } else {
                    console.error('Test failed to load data:', response.status);
                }
            } catch (error) {
                console.error('Test error:', error);
            }
        };

        // Run test immediately
        setTimeout(() => {
            window.testDataLoading();
        }, 2000);

    </script>
</body>
</html>
